<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Nick Moore | Exam 1</title>

        <!-- CSS Links -->
		<link rel="stylesheet" href="./css/index.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster|Quicksand" rel="stylesheet">

        <!-- JavaScript Links -->
        <script src="./js/index.js"></script>
    </head>
    <body onload="gameInfo()">
        <div id="grid-wrapper">
			<h1 class="main-wrapper-header">Guess-A-Number</h1>
            <button id="load-file-button" onclick="loadGame()">Load Game File</button>
            <button id="start-game-button" onclick="setGame()">Start</button>
			<form id="form-grid-wrapper" name="myGameForm">
				<span id="range-display"></span>
				<input type="text" name="userGuess" id="user-guess" placeholder="Enter Guess" autocomplete="off">
                <input type="button" name="submitGuess" id="submit-guess" class="submitBtn" value="Submit" onclick="guess()">
                <span id="hint-display"></span>
            </form>
            <div id="display-wrapper">
                <div id="display-left">
                    <h4 id="displayHeaderL">Guess Count</h4>
                    <span id="guess-display"></span>
                </div>
                <div id="display-right">
                    <h4 id="displayHeaderR">Game Count</h4>
                    <span id="game-display"></span>
                </div>
            </div>
        </div>
    </body>
</html>
