<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Nick Moore | Project 1</title>

		<!-- Fancy javascript magic happens here -->
		<script type="text/javascript">
			var guess_num;
			var random_num = 0;
			var guess_count = 0;

			function setGame() {
				var startHint = "Please enter a MIN and MAX number to generate your number.";
				document.getElementById("game-hint-text").innerHTML = startHint;
			}

			function getRandomInt(from, to) {
				from = Math.ceil(from);
				to = Math.floor(to);
				return Math.floor(Math.random() * (to - from + 1) + from);
			}

			function startGame() {
				var num_from = document.myGameForm.userMin.value;
				var num_to = document.myGameForm.userMax.value;

				random_num = getRandomInt(num_from, num_to);
				guess_count = 0;
			}

			
			function guess() {
				var user_guess = document.myGameForm.userGuess.value;
				console.log(random_num);

				if (user_guess < random_num) {
					var gameHint = "Guess higher.";
					document.getElementById("game-hint-text").innerHTML = gameHint;
					console.log(guess_count);
				} else if (user_guess > random_num) {
					var gameHint = "Guess lower";
					document.getElementById("game-hint-text").innerHTML = gameHint;
					console.log(guess_count);
				} else {
					console.log(guess_count);
					alert("Your guessed CORRECTLY!!! It took you " + guess_count + " guess(es)");	
				}
				document.getElementById("my-game-form").reset();
				guess_count++;
			}

			

			
		
		</script>

		<!-- Let's make this look pretty -->
		<style>
			html {
				background-color: #d9d9d9;
				font-size: 12pt;
			}

			body {
				display: grid;
				grid-template-columns: repeat(12, 1fr);
				grid-template-rows: repeat(12, 1fr);
				margin: 0;
				padding: 0;
			}

			#my-game-container {
				grid-column-start: 2;
				grid-column-end: 12;
				grid-row-start: 2;
				grid-row-end: 12;
				display: grid;
				grid-template-columns: repeat(12, 1fr);
				grid-template-rows: repeat(12, 1fr);
				background-color: white;
			}

			#my-game-form {
				grid-column-start: 2;
				grid-column-end: 12;
				grid-row-start: 2;
				grid-row-end: 12;
				display: grid;
				grid-template-columns: repeat(12, 1fr);
				grid-template-rows: repeat(12, 1fr);
				grid-gap: .5rem;
				background-color: #d9d9d9;
			}

			#game-hint {
				grid-column-start: 4;
				grid-column-end: 10;
				grid-row-start: 1;
				grid-row-end: 3;
				background-color: white;
				height: 5rem;
				border-radius: 0 0 1rem 1rem;
				filter: drop-shadow(0 5px 2px rgba(0, 0, 0, .5));
			}

			#game-hint-text {
				text-align: center;
			}

			#user-min-number {
				grid-column-start: 4;
				grid-column-end: 6;
				grid-row-start: 3;
				grid-row-end: 6;
				text-align: center;
				justify-self: stretch;
				align-self: center;
			}

			#user-max-number {
				grid-column-start: 8;
				grid-column-end: 10;
				grid-row-start: 3;
				grid-row-end: 6;
				text-align: center;
				justify-self: stretch;
				align-self: center;
			}

			#user-min-number input, #user-max-number input {
				width: 11rem;
				height: 5rem;
				text-align: center;
				font-size: 3rem;
			}

			#min-max-label {
				grid-column-start: 6;
				grid-column-end: 8;
				grid-row-start: 3;
				grid-row-end: 6;
				text-align: center;
				justify-self: stretch;
				align-self: center;
				font-size: 2rem;
				color: blue;
			}

			#game-startbtn-container {
				grid-column-start: 6;
				grid-column-end: 8;
				grid-row-start: 5;
				grid-row-end: 6;
				justify-self: stretch;
				align-self: center;
			}
			
			.start-btn {
				width: 100%;
				height: 3rem;
				border: none;
				background-color: #18DCC4;
				cursor: pointer;
			}

		</style>
    </head>
    <body onload="setGame()">
		<div id="my-game-container">
			<form id="my-game-form" name="myGameForm">
				<div class="game-form-item" id="game-hint">
					<h3 id="game-hint-text" class="displayed-content"></h3>
				</div>
				<div class="game-form-item" id="user-min-number">
					<input type="text" name="userMin" placeholder="#">
					<label for="user-min">MIN</label>
				</div>
				<div id="min-max-label">
					<label>TO</label>
				</div>
				<div class="game-form-item" id="user-max-number">
					<input type="text" name="userMax" placeholder="#">
					<label for="user-max">TO</label>
				</div>
				<div class="game-form-item" id="game-startbtn-container">
					<input type="button" class="start-btn" onclick="startGame()" value="Start / Reset Game">
				</div>
				<div class="game-form-item" id="user-guess">
					<input type="text" name="userGuess" id="userGeuss" placeholder="#">
					<label for="user-max">Guess</label>
				</div>
				<div class="game-form-item" id="game-guessbtn-container">
					<input type="button" onclick="guess()" value="Guess">
				</div>
			</form>
			<form id="my-guess-form" name="myGuessForm">
				
			</form>
		</div>
    </body>
</html>
