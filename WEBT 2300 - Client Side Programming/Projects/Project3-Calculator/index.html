<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<!-- jQuery CDN -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		 crossorigin="anonymous"></script>

		 <!-- FontAwesome CDN-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
		crossorigin="anonymous">

		<!-- Custom JS and CSS Links -->
		<link rel="stylesheet" href="./css/index.css">
		<script src="./js/index.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,600" rel="stylesheet">

		<title>Nick Moore | Calculator</title>

	</head>
	<body>
		<div id="calculator">
			<div class="display"><span id="display-span">0</span></div>
			<div class="btn operator" id="btn-ce">CE</div>
			<div class="btn operator" id="btn-c">C</div>
			<div class="btn operator" id="btn-pos-neg">&gt;</div>
			<div class="btn operator" id="btn-divide">&#247;</div>
			<div class="btn" id="btn-7">7</div>
			<div class="btn" id="btn-8">8</div>
			<div class="btn" id="btn-9">9</div>
			<div class="btn operator" id="btn-multiply">x</div>
			<div class="btn" id="btn-4">4</div>
			<div class="btn" id="btn-5">5</div>
			<div class="btn" id="btn-6">6</div>
			<div class="btn operator" id="btn-minus">-</div>
			<div class="btn" id="btn-1">1</div>
			<div class="btn" id="btn-2">2</div>
			<div class="btn" id="btn-3">3</div>
			<div class="btn operator" id="btn-plus">+</div>
			<div class="btn zero" value="0" id="btn-zero">0</div>
			<div class="btn" id="btn-decimal">.</div>
			<div class="btn equals operator" id="btn-equals">=</div>
		</div>
	</body>
</html>
