<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<!-- jQuery CDN -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		 crossorigin="anonymous"></script>

		<!-- Custom JS and CSS Links -->
		<link rel="stylesheet" href="./css/index.css">
		<script src="./js/index.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,600" rel="stylesheet">

		<title>Nick Moore | Calculator</title>

	</head>
	<body>
		<div id="calculator">
			<div class="display"><span>0</span></div>
			<div class="btn">CE</div>
			<div class="btn">C</div>
			<div class="btn">+/-</div>
			<div class="btn operator">&#247;</div>
			<div class="btn">7</div>
			<div class="btn">8</div>
			<div class="btn">9</div>
			<div class="btn operator">x</div>
			<div class="btn">4</div>
			<div class="btn">5</div>
			<div class="btn">6</div>
			<div class="btn operator">-</div>
			<div class="btn">1</div>
			<div class="btn">2</div>
			<div class="btn">3</div>
			<div class="btn operator">+</div>
			<div class="btn zero">0</div>
			<div class="btn">.</div>
			<div class="btn equals operator">=</div>
		</div>
	</body>
</html>
